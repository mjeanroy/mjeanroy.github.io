---
layout: default
title: Blog
permalink: /blog
---

<div class="blog">
  {% for post in site.posts %}
    <div class="blog-post">
      <h5><a href="{{ post.url }}">{{ post.title }}</a></h5>
      <div class="blog-post-date">{{ post.date | date: "%B %d, %Y" }}</div>
      <div class="blog-post-tags">
        {% for tag in post.tags %}
          <span class="badge badge-light">{{ tag | capitalize }}</span>
        {% endfor %}
      </div>
    </div>
  {% endfor %}
</div>

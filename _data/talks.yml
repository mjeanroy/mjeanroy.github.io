- name: A la découverte des modules bundlers JS
  date: 2016-12-13
  place: Lyon, France
  event: Human Talks Lyon
  logo: logo-humantalks.png
  url: https://humantalks.com/talks/920-a-la-decouverte-des-modules-bundlers-js
  descriptions: >
    Si tu fais du Web en 2016, tu as sans doute entendu parler de module bundlers comme Webpack ou Browserify, et peut-être même tu en utilises un !

    Dans ce talk, on essaiera de dépoussiérer un peu l'univers des modules bundlers et on essaiera de répondre à ces questions :

    Qu'est-ce qui n'allait pas avant pour que tout le monde veuille utiliser ce genre d'outils ?
    Quelles sont les possibilités aujourd'hui ?
    Que va-t-on faire demain ?
